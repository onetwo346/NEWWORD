<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>XOwars</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-S5QGK47FS8"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-S5QGK47FS8');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="neon-overlay"></div>
      <div class="description-page" id="descriptionPage">
        <h1 class="neon-title">XOwars</h1>
        <p class="intro-text">Step into XOwars: a neon-charged battle of wits. Play locally, against AI, or online via WebRTC.</p>
        <button id="startBtn" class="neon-btn">Enter the Grid</button>
      </div>

      <div class="game-page" id="gamePage">
        <h1 class="neon-title">XOwars</h1>
        <div class="radial-menu" id="radialMenu">
          <button class="radial-btn mode-toggle" id="modeToggle">Mode Select</button>
          <div class="radial-options" id="modeOptions">
            <button class="radial-option" data-mode="twoPlayer">Local Duel</button>
            <button class="radial-option" data-mode="ai">AI Clash</button>
            <button class="radial-option" data-mode="online">Online War</button>
          </div>
          <div class="difficulty-options" id="difficultyOptions">
            <button class="radial-option" data-difficulty="beginner">Neon Rookie</button>
            <button class="radial-option" data-difficulty="amateur">Cyber Warrior</button>
            <button class="radial-option" data-difficulty="pro">Grid Master</button>
          </div>
        </div>
        <div class="color-panel">
          <div class="color-pick">
            <label for="colorX">X Signal:</label>
            <input type="color" id="colorX" value="#ff00ff" />
          </div>
          <div class="color-pick">
            <label for="colorO">O Pulse:</label>
            <input type="color" id="colorO" value="#00ffff" />
          </div>
          <button id="applyColors" class="neon-btn small">Sync Colors</button>
        </div>
        <div class="multiplayer-panel" id="multiplayerSection">
          <button id="hostGameBtn" class="neon-btn">Host Game</button>
          <p id="hostCode" class="code-display"></p>
          <textarea id="offerInput" placeholder="Paste Offer Here" class="neon-input"></textarea>
          <button id="submitOfferBtn" class="neon-btn">Submit Offer</button>
          <textarea id="answerInput" placeholder="Paste Answer Here" class="neon-btn"></textarea>
          <button id="submitAnswerBtn" class="neon-btn">Submit Answer</button>
          <p id="multiplayerStatus" class="status-text"></p>
        </div>
        <div class="game-core">
          <div class="game-board" id="gameBoard">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
          </div>
        </div>
        <div class="control-panel">
          <button id="restartBtn" class="neon-btn">Reset Grid</button>
          <button id="pauseBtn" class="neon-btn">Pause</button>
          <button id="quitBtn" class="neon-btn">Exit System</button>
        </div>
        <p id="status" class="status-text">X Activates...</p>
        <div class="support-unit">
          <img src="donate.jpg" alt="Support QR" class="support-qr" />
          <p class="support-text">Fuel the Creator</p>
        </div>
        <p class="signature">Crafted by Nana Kofi Fosu</p>
      </div>
    </div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
